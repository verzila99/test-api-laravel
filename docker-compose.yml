version: "3"
services:
    #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    #MySQL Service
    db:
        image: mysql:8
        container_name: db
        restart: unless-stopped
        tty: true
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: 123
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
            MYSQL_TCP_PORT: 3307
        ports:
            - 3307:3307
        expose:
            - 3307
        volumes:
            - db_data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-network

volumes:
    db_data:
        driver: "local"
    cache_data:
        driver: "local"
#Docker Networks
networks:
    app-network:
        driver: bridge
